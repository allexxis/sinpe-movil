version: '3'
services:
  client:
    build: ./client
    volumes:
      - ./client:/client
      - /client/node_modules
    ports:
      - 3000:3000
    container_name: client
    environment:
      - REACT_APP_DOMAIN=
      - REACT_APP_KEY=
      - REACT_APP_SECRET=
    depends_on:
      - api
  db:
      image: mongo
      restart: always
      container_name: mongo
      volumes:
          - ./data-node:/data/db
      ports:
          - 27017:27017
      command: mongod --noauth 
  api:
    build: ./api
    volumes:
      - ./api:/api
      - /api/node_modules
    ports:
      - 5000:5000
    container_name: api
    environment:
      - SECRET=
      - KEY=
    external_links:
      - mongo
    depends_on:
    - db

